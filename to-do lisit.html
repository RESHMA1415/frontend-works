<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
</head>
<body> 
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="task-list"></ul>
    <script>
        const taskList = document.getElementById('task-list');

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskItem = document.createElement('li'); // Create <li> element
            taskItem.textContent = taskText; // Set the text content of <li> to the task text
            taskList.appendChild(taskItem); // Append the <li> to the <ul>

            taskInput.value = ''; // Clear field

            taskItem.addEventListener('click', function() {
                taskItem.remove(); // Remove the clicked task
            });
        }
    </script>
</body>
</html>
