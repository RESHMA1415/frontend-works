<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 40px;
        background-color: white;
        background-image: url("istockphoto-1393920394-1024x1024.jpg");
        padding-top: 20px;
    }

    form {
        max-width:500px;
        max-height:2000px;
        margin:0 auto;
        background-color:white;
        padding:50px;
        border-radius:8px;
        box-shadow:0 2px 4px rgba(red,0,0,0.1);
        padding-top:50px;
        
    }

    label {
        width: 100%;
        text-align: left;
        margin-bottom: 20px;

        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>SURVEY FORM</h1>
    </div>
    <div style="text-align: center;">
        <h2>Let us know how we can improve</h2>
    </div>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br>
            
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name="role">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select><br>
            
            <label>How likely is it that you would recommend this program to a friend?</label><br>
            <input type="checkbox" id="definitely" name="recommendation" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="checkbox" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="checkbox" id="not-sure" name="recommendation" value="not-sure">
            <label for="not-sure">Not Sure</label><br>
            
            <label for="like">What do you like most here?</label><br>
            <select id="like" name="like">
                <option value="select-option">Select an option</option>
                <option value="front-end-developing">Front-end developing</option>
                <option value="back-end-developing">Back-end developing</option>
                <option value="data-visualization">Data visualization</option>
                <option value="others">Others</option>
            </select><br>
            
            <label>Things that should be improved in the future (check all that apply):</label><br>
            <input type="checkbox" id="front-end-projects" name="improvement" value="front-end-projects">
            <label for="front-end-projects">Front-end projects</label><br>
            <input type="checkbox" id="back-end-projects" name="improvement" value="back-end-projects">
            <label for="back-end-projects">Back-end projects</label><br>
            <input type="checkbox" id="data-visualization" name="improvement" value="data-visualization">
            <label for="data-visualization">Data Visualization</label><br>
            
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" name="comments" placeholder="Enter your comments or suggestions"></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
